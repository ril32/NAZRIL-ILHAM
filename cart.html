<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Nazril Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo"><a href="index.html">Nazril Store</a></h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Produk</a></li>
                    <li><a href="cart.html" class="active">Keranjang (<span id="cart-count">0</span>)</a></li>
                    <li><a href="#">Tentang Kami</a></li>
                    <li><a href="#">Kontak</a></li>
                </ul>
            </nav>
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>

    <main class="container page-transition">
        <section id="cart-section" class="cart-section fade-in">
            <h2>Keranjang Belanja Anda</h2>
            <div id="cart-items">
                <p>Keranjang Anda kosong.</p>
            </div>
            <div id="cart-summary" class="cart-summary">
                <p>Total: <span id="cart-total">Rp 0</span></p>
                <a href="checkout.html" class="btn btn-primary" id="checkout-btn">Lanjutkan ke Pembayaran</a>
            </div>
            <a href="index.html" class="btn btn-secondary">Lanjutkan Belanja</a>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Nazril Store. Semua Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
